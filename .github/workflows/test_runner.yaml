name: Notebook checks

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test notebooks are runnable and up-to-date
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Test
      uses: ./.github/actions/build
      with:
        args: python3 run.py test --skip-build
