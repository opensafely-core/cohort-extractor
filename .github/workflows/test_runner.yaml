name: Tests

on: [push]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test notebooks are runnable and up-to-date
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test Stata model
      uses: ./.github/actions/build
      with:
        args: python3 run.py test
    - name: Start a SQL Server instance for the tests
      run: docker-compose up -d
    - name: Wait a suitable amount of time for server to start
      run: sleep 20s
    - name: Run actual tests
      run: PYTHONPATH=. pytest tests/
