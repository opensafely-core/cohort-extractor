name: Build-runner
on:
  push:
    paths:
    - "run.py"

jobs:
  build:
    runs-on: windows-latest
    name: Build windows executable for running notebook
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install requirements one-by-one so a single failure
        # (specifically, fiona is nearly impossible to install in
        # winows) doesn't break the whole thing
        cat requirements.txt | cut -f 1 -d " " | grep -v "^#" | xargs -n 1 pip install
        pip install -U wxPython
        pip install Gooey
        pip install pyinstaller
    - name: Build with pyinstaller
      run: |
        pyinstaller run.py --onefile --hidden-import=datalab_cohorts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Windows binary
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above
        asset_path: ./dist/run.exe
        asset_name: run.exe
        asset_content_type: application/vnd.microsoft.portable-executable
